name: Publish Agora.Common.Contracts NuGet Package

on:
  push:
    paths:
      - 'Agora.Common.Contracts/**'
  pull_request:
    paths:
      - 'Agora.Common.Contracts/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build Agora.Common.Contracts/Agora.Common.Contracts.csproj --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test Agora.Common.Contracts.Tests/Agora.Common.Contracts.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack project
        run: dotnet pack Agora.Common.Contracts/Agora.Common.Contracts.csproj --configuration Release --no-build --output ./nupkgs

      - name: Publish package
        run: |
          for package in ./nupkgs/*.nupkg; do
            dotnet nuget push $package --api-key ${{ secrets.NUGET_API_KEY }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
          done
